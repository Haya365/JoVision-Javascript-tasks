<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task 4</title>
</head>
<body>
  <button onclick="calculateSum()">Click me</button>

  <script>
    // دالة مستقلة لحساب مجموع الأرقام من 0 إلى 100
    function calculateSum() {
      try {
        let numbers = []; // إنشاء مصفوفة فارغة

        // ملء المصفوفة بالأرقام من 0 إلى 100
        for (let i = 0; i <= 100; i++) {
          numbers.push(i);
        }

        // حساب مجموع الأرقام
        let sum = 0;
        for (let num of numbers) {
          sum += num;
        }

        console.log("Sum of numbers from 0 to 100 is:", sum);
      } catch (error) {
        console.error("An error occurred:", error);
      }
    }
  </script>
</body>
</html>
