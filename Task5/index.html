<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task 5</title>
</head>
<body>
  <button onclick="calculateEvenSum()">Click me</button>

  <script>
    // دالة مستقلة لحساب مجموع الأرقام الزوجية من 0 إلى 100
    function calculateEvenSum() {
      try {
        let numbers = [];
        for (let i = 0; i <= 100; i++) {
          numbers.push(i);
        }

        // حساب مجموع الأرقام الزوجية
        let sum = 0;
        for (let num of numbers) {
          if (num % 2 === 0) {
            sum += num;
          }
        }

        console.log("Sum of even numbers from 0 to 100 is:", sum);
      } catch (error) {
        console.error("An error occurred:", error);
      }
    }
  </script>
</body>
</html>
