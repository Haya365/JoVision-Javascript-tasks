<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task 11</title>
</head>
<body>
  <button id="ipButton">Get IP</button>

  <script>
    // دالة مستقلة لجلب IP
    function fetchIP() {
      return fetch("https://api.ipify.org/?format=json")
        .then(response => {
          if (!response.ok) {
            throw new Error("Network response was not ok");
          }
          return response.json();
        });
    }

    // دالة مستقلة لتحديث نص الزر
    function updateButtonWithIP(ip) {
      const button = document.getElementById("ipButton");
      button.textContent = ip;
    }

    // دالة مستقلة لمعالجة الضغط على الزر
    function handleButtonClick() {
      try {
        fetchIP()
          .then(data => {
            updateButtonWithIP(data.ip);
          })
          .catch(error => {
            console.error("Error fetching IP:", error);
            alert("حدث خطأ أثناء جلب الـ IP: " + error.message);
          });
      } catch (error) {
        console.error("Unexpected error:", error);
        alert("حدث خطأ غير متوقع: " + error.message);
      }
    }

    // إضافة Event Listener للزر
    const buttonElement = document.getElementById("ipButton");
    buttonElement.addEventListener("click", handleButtonClick);
  </script>
</body>
</html>
