<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task 10</title>
</head>
<body>
  <button id="ipButton">Get IP</button>

  <script>
    // دالة مستقلة لتغيير نص الزر إلى IP
    function updateButtonWithIP() {
      const button = document.getElementById("ipButton");
      try {
        fetch("https://api.ipify.org/?format=json")
          .then(response => response.json())
          .then(data => {
            button.textContent = data.ip; // تغيير نص الزر
          })
          .catch(error => {
            console.error("Error fetching IP:", error);
            alert("حدث خطأ أثناء جلب الـ IP");
          });
      } catch (error) {
        console.error("Unexpected error:", error);
        alert("حدث خطأ غير متوقع");
      }
    }

    // إضافة event listener للزر
    const buttonElement = document.getElementById("ipButton");
    buttonElement.addEventListener("click", updateButtonWithIP);
  </script>
</body>
</html>
